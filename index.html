<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>pokedex</title>
</head>

<body>
    <header class="navbar">
        <ul>
            <li class="logo">
                <img src="./img/pokebolla.png" alt="pokebolla">
            </li>
            <li id="poke">pok√©dex_</li>
        </ul>
    </header>
    <main class="principal">
        <section id="lado1">
            <article id="contenedorpokemon">
                <img src="./img/images.jfif" alt="poder">
                <h1>Pikachu</h1>
            </article>
            <img src="./img/025.png" alt="pokemon" id="imgpokemon">
        </section>
        <section id="lado2">
            <article class="descripcion">
                <ul class="inf" id="inf1">
                    <li>No</li>
                    <li class="pokemonNum">025</li>
                </ul>
                <ul class="inf" id="inf2">
                    <li>LEVEL</li>
                    <li class="pokemonLev">100</li>
                </ul>
            </article>
            <article class="descripcion">
                <ul class="inf" >
                    <li>TYPE</li>
                    <li class="pokemonTyp"> Rayo</li>
                </ul>
                <ul class="inf">
                    <li>HABILITY</li>
                    <li class="pokemonHab" >Elec. estatica</li>
                </ul>
            </article>
            <article class="descripcion">
                <ul class="inf">
                    <li>HEIGHT</li>
                    <li class="pokemonHei" >0,4 m</li>
                </ul>
                <ul class="inf">
                    <li>WEIGHT</li>
                    <li class="pokemonWei">60 kg</li>
                </ul>
            </article>
        </section>
    </main>
    <footer>
        <article>
        <h2>others</h2>
    </article>
        <article>
            <img src="./img/poke1.png" alt="pokemon1">
        </article>
        <article>
            <img src="./img/poke2.png" alt="pokemon2">

        </article>
        <article>

            <img src="./img/poke3.png" alt="pokemon3">
        </article>
        <article>
            <img src="./img/poke4.png" alt="pokemon4">

        </article>

    </footer>

</body>

</html>
